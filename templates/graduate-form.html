<div class="card-header">
  <ul class="nav nav-tabs card-header-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#student-father" role="tab">Name</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#roll" role="tab">Roll No</a>
    </li>
  </ul>
</div>
<div class="card-block">
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="student-father" role="tabpanel">
      <form id="graduate-form-one">
        <div class="form-group text-left">
          <label for="student"><b>Student Name</b></label>
          <input type="text" name="student" class="form-control" id="student" placeholder="Name" required>
        </div>
        <div class="form-group text-left">
          <label for="father"><b>Father Name</b></label>
          <input type="text" class="form-control" id="father-name" name="father" placeholder="Father's Name" required>
        </div>
      </form>
      <input id="search-name" type="submit" class="btn btn-success float-right" value="Look Up" />
      <br>

    </div>
    <div class="tab-pane" id="roll" role="tabpanel">
      <form id="graduate-form-two">
        <div class="form-group text-left">
          <label for="roll"><b>Roll No.</b></label>
          <input type="text" class="form-control" id="roll-number" name="roll" placeholder="Roll No" required>
        </div>
      </form>
      <input id="roll-search" type="submit" class="btn btn-success float-right college-btn" value="Look Up" />
    </div>
  </div>
</div>
